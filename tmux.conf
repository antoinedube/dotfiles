# Ref: https://tmux.info/docs/configuration

set -g default-shell /usr/bin/zsh

setw -g mode-keys vi
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g default-terminal screen-256color
set -sg escape-time 0
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g focus-events on

# Nothing on the left, nothing on the right. Only window names.
set -g status-left '  '
set -g status-right '  '

# Increase history for more scrollback
set -g history-limit 10000


set -g status-style 'fg=#dddddd bg=#1d1d1d'
setw -g window-status-format "#[fg=#999999,bg=#1d1d1d] #I #W "
setw -g window-status-current-format "#[fg=#111111,bg=#999999,bold] #I #W "

# pane border
set -g pane-border-style fg=#1d1d1d
set -g pane-active-border-style fg=brightgreen

# message text
set -g message-style fg=orange,bg=#1d1d1d

# pane number display
set -g display-panes-active-colour brightred
set -g display-panes-colour blue

# clock
# setw -g clock-mode-colour green #green

# bell
setw -g window-status-bell-style fg=#1d1d1d,bg=red
